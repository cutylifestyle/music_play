<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="nav-wrap" id="nav-wrap">
        你的音乐我的心
    </div>
    <div class="content" id="content">
        <div class="singer-content clear-fix">
            <div class="album">
                <div class="albumBg">
                    <img src="http://imge.kugou.com/stdmusic/20180621/20180621160710839258.jpg">
                </div>
                <div class="btn-download">
                    <a></a>
                </div>
            </div>
            <div class="song-content">
                <div class="song-name">
                    <span>&nbsp;圆周率</span>
                </div>
                <div class="song-detail clear-fix">
                    <p class="album-name">
                        <span class="font-color">
                            专辑：
                        </span>
                        <a>圆周率</a>
                    </p>
                    <p class="singer-name">
                        <span class="font-color">
                            歌手：
                        </span>
                        <a>GAI</a>
                    </p>
                </div>
                <div class="song-word"></div>
            </div>
        </div>
    </div>
    <div class="audio-module">
        <div class="audio-module-bg"></div>
        <div class="audio-controller">
            <div class="controller-left">
                <a class="play-prev"></a>
                <a class="play-pause"></a>
                <a class="play-next"></a>
            </div>
        </div>
    </div>
</body>
</html>
